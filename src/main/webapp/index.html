<!DOCTYPE html>
<html>
<head>
    <title>simple calculator</title>
</head>
<body>
  <h3>pallavi</h3>
  <p id="result">
  </p>
<script>
  function add()
  {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1+ +n2;
    var alert("the sum is:"+sum);
    document.getElementById("result").innerText=sum;
  }
  </script>
  
    
  

  <form>
    Ener number1: <input type="number" id="num1">
    Ener number2: <input type="number" id="num2">
    <input type="button" value="ADD"onclick="add();">
    
  </form>
  </body>
</html>
